<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Achievement</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Create Achievement</h2>
<form th:action="@{/achievement/save(userId=${userId})}" th:object="${achievement}" method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input th:field="*{title}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Year</label>
    <input th:field="*{year}" class="form-control" type="number"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea th:field="*{description}" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
</body>
</html>
