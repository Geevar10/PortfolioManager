<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.name} + ' - Profile'">Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 th:text="${user.name}">Name</h2>
    <div class="mb-3">
        <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
        <p><strong>Contact:</strong> <span th:text="${user.contact}">Contact</span></p>
        <p><strong>Education:</strong> <span th:text="${user.education}">Education</span></p>
        <p><strong>Work Experience:</strong> <span th:text="${user.workExperience}">Experience</span></p>
    </div>

    <h4>Projects <a th:href="@{/project/create(userId=${user.id})}" class="btn btn-sm btn-outline-primary">Add</a></h4>
    <div th:if="${user.projects.size()==0}">No projects added.</div>
    <div th:each="p : ${user.projects}" class="card mb-2">
        <div class="card-body">
            <h5 th:text="${p.title}">Project Title</h5>
            <p th:text="${p.description}">Description</p>
            <p><strong>Technologies:</strong> <span th:text="${p.technologies}"></span></p>
            <p th:if="${p.link}">Link: <a th:href="${p.link}" th:text="${p.link}"></a></p>
        </div>
    </div>

    <h4>Skills <a th:href="@{/skill/create(userId=${user.id})}" class="btn btn-sm btn-outline-primary">Add</a></h4>
    <div th:if="${user.skills.size()==0}">No skills added.</div>
    <ul class="list-group mb-3">
      <li th:each="s : ${user.skills}" class="list-group-item">
        <strong th:text="${s.name}"></strong> - <span th:text="${s.level}"></span> (<span th:text="${s.category}"></span>)
      </li>
    </ul>

    <h4>Achievements <a th:href="@{/achievement/create(userId=${user.id})}" class="btn btn-sm btn-outline-primary">Add</a></h4>
    <div th:if="${user.achievements.size()==0}">No achievements added.</div>
    <div th:each="a : ${user.achievements}" class="card mb-2">
        <div class="card-body">
            <h5 th:text="${a.title}">Achievement Title</h5>
            <p><em th:text="${a.year}"></em></p>
            <p th:text="${a.description}">Description</p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-primary">Back to Users</a>
</body>
</html>
