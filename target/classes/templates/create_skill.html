<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Create Skill</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Create Skill</h2>
<form th:action="@{/skill/save(userId=${userId})}" th:object="${skill}" method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input th:field="*{name}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Level</label>
    <input th:field="*{level}" class="form-control" placeholder="e.g. Beginner/Intermediate/Expert"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input th:field="*{category}" class="form-control"/>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
</body>
</html>
