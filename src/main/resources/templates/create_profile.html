<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2>Create New Profile</h2>

    <form th:action="@{/save}" th:object="${user}" method="post">

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address">
        </div>

        <div class="mb-3">
            <label class="form-label">Education:</label>
            <input type="text" th:field="*{education}" class="form-control" placeholder="Enter education details">
        </div>

        <div class="mb-3">
            <label class="form-label">Work Experience:</label>
            <input type="text" th:field="*{workExperience}" class="form-control" placeholder="Enter work experience">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact:</label>
            <input type="text" th:field="*{contact}" class="form-control" placeholder="Enter contact info">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
