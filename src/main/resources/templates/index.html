<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portfolio Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>All Users</h2>
    <a href="/create" class="btn btn-primary mb-3">Create New Profile</a>
    <div class="list-group">
        <a th:each="user : ${users}" th:href="@{/profile/{id}(id=${user.id})}"
           th:text="${user.name}" class="list-group-item list-group-item-action"></a>
    </div>
</body>
</html>
